<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - TechStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      padding: 2rem;
    }h1 {
  text-align: center;
  margin-bottom: 1.5rem;
}

.cart-items {
  background-color: #111;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 2rem;
}

.cart-items p {
  margin: 0.5rem 0;
  color: #ccc;
}

form {
  max-width: 400px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background-color: #111;
  padding: 2rem;
  border-radius: 8px;
}

input, textarea, button {
  padding: 0.8rem;
  border-radius: 6px;
  border: none;
  font-size: 1rem;
}

input, textarea {
  background-color: #1c1c1e;
  color: white;
}

button {
  background-color: #007aff;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #005bb5;
}

  </style>
</head>
<body>  <h1>Checkout</h1>  <div class="cart-items" id="cartDisplay"></div>  <form id="checkoutForm" action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST" onsubmit="showThanks()">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <textarea name="address" placeholder="Delivery Address" required></textarea>
    <input type="hidden" name="cart" id="cartInput" />
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Submit Order</button>
  </form>  <script>
    const cartDisplay = document.getElementById("cartDisplay");
    const cartInput = document.getElementById("cartInput");

    const params = new URLSearchParams(window.location.search);
    const cartData = params.get("cart");

    if (cartData) {
      const cart = JSON.parse(decodeURIComponent(cartData));
      let displayText = "<strong>Items in your cart:</strong><br>";
      let cartSummary = "";

      for (let item in cart) {
        displayText += `<p>${item} Ã— ${cart[item]}</p>`;
        cartSummary += `${item}: ${cart[item]}\n`;
      }

      cartDisplay.innerHTML = displayText;
      cartInput.value = cartSummary;
    }

    function showThanks() {
      setTimeout(() => {
        alert("Thank you for shopping with us!");
      }, 100);
    }
  </script></body>
</html>
