.products {

.product {
  background-color: #1c1c1e;
  border-radius: 16px;
  padding: 1.5rem;
  width: 280px;
  text-align: center;
  box-shadow: 0 0 20px rgba(255,255,255,0.05);
  transition: transform 0.3s;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 1rem;
}

.product h2 {
  font-size: 1.3rem;
  margin-bottom: 0.5rem;
}

.product p {
  color: #ccc;
  font-size: 0.95rem;
  margin-bottom: 1rem;
}

form input, form button {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.5rem;
  border-radius: 6px;
  border: none;
}

form button {
  background-color: #007aff;
  color: #fff;
  font-weight: bold;
}

footer {
  text-align: center;
  padding: 2rem;
  background-color: #000;
  color: #888;
}
