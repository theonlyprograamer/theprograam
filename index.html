<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechStore - Premium Apple Products</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card-bg: #ffffff;
      --btn-bg: #007aff;
      --btn-text: #fff;
    }

    body.dark {
      --bg: #000;
      --text: #fff;
      --card-bg: #111;
      --btn-bg: #007aff;
      --btn-text: #fff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      padding: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    nav a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #toggle-theme {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.2rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 2rem;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .product {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #ddd;
    }

    .product h2 {
      margin: 0.5rem 0;
    }

    form input,
    form button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      margin-top: 0.8rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>TechStore</strong></div>
    <div>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
      <button id="toggle-theme">üåô</button>
    </div>
  </nav>

  <div class="hero">
    <h1>Explore the Future</h1>
    <p>Premium Apple Products at Your Fingertips</p>
    <button>Shop Now</button>
  </div>

  <div class="products">
    <div class="product">
      <h2>üì± iPhone 15 Pro</h2>
      <p>From $999</p>
      <form action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
        <input type="hidden" name="product" value="iPhone 15 Pro">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <button type="submit">Buy</button>
      </form>
    </div>

    <div class="product">
      <h2>üíª MacBook Pro</h2>
      <p>From $1,299</p>
      <form action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
        <input type="hidden" name="product" value="MacBook Pro">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <button type="submit">Buy</button>
      </form>
    </div>

    <div class="product">
      <h2>üì± iPad Pro</h2>
      <p>From $799</p>
      <form action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="number" name="quantity" placeholder="Quantity" min="1" required>
        <input type="hidden" name="product" value="iPad Pro">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <button type="submit">Buy</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 TechStore. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      document.body.classList.add('dark');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.onclick = () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
  </script>

</body>
</html>
