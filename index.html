nav {

.hero {

}

.hero p {

.hero button {

.products {
  display: flex;

}

.product {
  background-color: #1c1c1e;
  border-radius: 16px;

  width: 280px;

  box-shadow: 0 0 20px rgba(255,255,255,0.05);
  transition: transform 0.3s;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 1rem;
}

.product h2 {
  font-size: 1.3rem;
  margin-bottom: 0.5rem;
}

.product p {
  color: #ccc;
  font-size: 0.95rem;
  margin-bottom: 1rem;
}

.product button {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.5rem;
  border-radius: 6px;
  border: none;
  background-color: #007aff;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

#cartForm {
  display: none;
  flex-direction: column;
  gap: 0.5rem;
  background-color: #1c1c1e;
  padding: 2rem;
  max-width: 400px;
  margin: 2rem auto;
  border-radius: 12px;
}

#cartForm input, #cartForm button {
  padding: 0.6rem;
  border-radius: 6px;
  border: none;
}

#cartForm button {
  background-color: #007aff;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 2rem;
  background-color: #000;
  color: #888;
}

  </style>
  <script>
    let cart = {};function addToCart(product) {
  if (cart[product]) {
    cart[product]++;
  } else {
    cart[product] = 1;
  }
  alert(product + " added to cart.");
}

function checkout() {
  if (Object.keys(cart).length === 0) {
    alert("Your cart is empty.");
    return;
  }
  document.getElementById('cartForm').style.display = 'flex';
}

function submitOrder(event) {
  event.preventDefault();

  const form = document.createElement("form");
  form.action = "https://formsubmit.co/theinvestorcompany001@gmail.com";
  form.method = "POST";
  form.style.display = "none";

  const name = document.getElementById("userName").value;
  const email = document.getElementById("userEmail").value;
  const phone = document.getElementById("userPhone").value;
  const address = document.getElementById("userAddress").value;

  form.appendChild(createInput("name", name));
  form.appendChild(createInput("email", email));
  form.appendChild(createInput("phone", phone));
  form.appendChild(createInput("address", address));

  const cartDetails = Object.entries(cart).map(([item, qty]) => `${item}: ${qty}`).join("\n");
  form.appendChild(createInput("cart", cartDetails));
  form.appendChild(createInput("_captcha", "false"));

  document.body.appendChild(form);
  form.submit();

  alert("Thank you for shopping with us!");
  cart = {}; // Clear cart
  document.getElementById('cartForm').style.display = 'none';
}

function createInput(name, value) {
  const input = document.createElement("input");
  input.name = name;
  input.value = value;
  return input;
}

  </script>
